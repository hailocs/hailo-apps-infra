# Resources configuration organized by app
# Each app contains models (default/extra per architecture) and JSON files
# Videos and images are shared across all apps (see top-level videos/images sections)
# Models can be from Model Zoo (mz), S3 (s3), or Gen-AI Model Zoo (gen-ai-mz)
#
# Structure:
#   app_name:
#     models:
#       hailo8/hailo8l/hailo10h:
#         default: single model entry or None
#         extra: [list of additional models for this arch]
#       Each model entry:
#         - {name: "model_name", source: "mz"}  # Model Zoo model
#         - {name: "model_name", source: "s3"}  # S3 model (URL built dynamically)
#         - {name: "model_name", url: "https://...", source: "s3"}  # S3 model with explicit URL (backward compatibility)
#         - {name: "model_name", url: "https://...", source: "gen-ai-mz"}  # Gen-AI model from server (requires explicit URL)
#     json: [list of JSON config file URLs with name field]
#
#   videos: [list of video entries with name and url]
#   images: [list of image entries with name and url]

