# Configuration file for installation scripts
# This file contains default values and paths used across installation scripts

# Virtual environment configuration
venv:
  name: "venv_hailo_apps"
  use_system_site_packages: true

# Resources configuration
resources:
  download_group: "default"
  root: "/usr/local/hailo/resources"
  env_file: "/usr/local/hailo/resources/.env"

# System packages to install
system_packages:
  - "meson"
  - "portaudio19-dev"
  - "python3-gi"
  - "python3-gi-cairo"

# Resource directory structure
resource_dirs:
  - "models/hailo8"
  - "models/hailo8l"
  - "models/hailo10h"
  - "videos"
  - "so"
  - "photos"
  - "json"
  - "packages"
  - "face_recon/train"
  - "face_recon/samples"

