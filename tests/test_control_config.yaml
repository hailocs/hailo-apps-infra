# ============================================================================
# TEST CONTROL CONFIGURATION
# ============================================================================
# This file controls what tests to run.
# Use this to select apps, models, test cases, and HEFs to test.

# Test execution settings
execution:
  default_run_time: 10
  term_timeout: 5
  human_verification_run_time: 25

# Logging configuration
logging:
  base_dir: "logs"
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  subdirectories:
    default_tests: "logs/default_tests"
    special_tests: "logs/special_tests"
    all_models_tests: "logs/all_models_tests"
    default_hef_tests: "logs/default_hef_tests"

# ============================================================================
# APP SELECTION
# ============================================================================
# Choose which apps to test
# Options: "all" or list of specific app names from resources_config.yaml
apps:
  selection: "all"  # "all" or ["detection", "face_recognition", ...]
  # Individual app enable/disable (overrides selection if set)
  enabled:
    detection: true
    simple_detection: true
    face_recognition: true
    instance_segmentation: true
    pose_estimation: true
    depth: true
    tiling: true
    paddle_ocr: true
    clip: true
    retrain: true
    lane_detection: true
    super_resolution: true
    reid_multisource: true
    llm_chat: false  # Gen-AI models excluded by default
    whisper_chat: false  # Gen-AI models excluded by default

# ============================================================================
# MODEL SELECTION
# ============================================================================
# Choose which models to test for each app
models:
  selection: "default"  # "default" or "all"
  # "default" - only test default models for each app/architecture
  # "all" - test all models (default + extra) for each app/architecture

# ============================================================================
# TEST CASE SELECTION
# ============================================================================
# Choose which test cases to run
test_cases:
  selection: "default"  # "default" or "special" or "all"
  # "default" - run only default test cases
  # "special" - run only special test cases
  # "all" - run both default and special test cases

# ============================================================================
# HEF SELECTION
# ============================================================================
# Choose which HEF files to test
hefs:
  selection: "default"  # "default" or "all"
  # "default" - test only default HEF for each model
  # "all" - test all HEF variations if available

# ============================================================================
# ARCHITECTURE SELECTION
# ============================================================================
# Choose which architectures to test
architectures:
  selection: "all"  # "all" or ["hailo8", "hailo8l", "hailo10h"]
  # Individual architecture enable/disable
  enabled:
    hailo8: true
    hailo8l: true
    hailo10h: true

# ============================================================================
# RUN METHOD SELECTION
# ============================================================================
# Choose which run methods to test
run_methods:
  selection: "all"  # "all" or ["module", "pythonpath", "cli"]
  enabled:
    module: true
    pythonpath: true
    cli: true

# ============================================================================
# SPECIAL TESTS
# ============================================================================
# Enable/disable special test categories
special_tests:
  hailo8l_on_hailo8: false  # Test Hailo8L models on Hailo8 device
  retraining: false  # Test retraining pipeline
  human_verification: false  # Human verification tests (longer runtime)
  sanity_checks: true  # Environment and dependency checks

# ============================================================================
# QUICK SELECTION PROFILES
# ============================================================================
# Use these profiles for quick test selection
profiles:
  default:
    enabled: true
    description: "Default: all apps, default models, default test cases, default HEFs"
    apps: "all"
    models: "default"
    test_cases: "default"
    hefs: "default"
  
  comprehensive:
    enabled: false
    description: "Comprehensive: all apps, all models, all test cases, all HEFs"
    apps: "all"
    models: "all"
    test_cases: "all"
    hefs: "all"
  
  quick:
    enabled: false
    description: "Quick: all apps, default models, default test cases only"
    apps: "all"
    models: "default"
    test_cases: "default"
    hefs: "default"
  
  detection_only:
    enabled: false
    description: "Test only detection app"
    apps: ["detection"]
    models: "default"
    test_cases: "default"
    hefs: "default"
  
  special_only:
    enabled: false
    description: "Run only special test cases"
    apps: "all"
    models: "default"
    test_cases: "special"
    hefs: "default"

